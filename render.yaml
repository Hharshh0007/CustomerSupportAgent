services:
  - type: web
    name: food-support-ai
    env: docker
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: APP_NAME
        value: "Food Support AI Agent"
      - key: DEBUG
        value: "True"
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "8000"
      - key: EMBEDDING_MODEL
        value: "all-MiniLM-L6-v2"
      - key: FAISS_INDEX_PATH
        value: "data/faiss_index.bin"
    healthCheckPath: /health